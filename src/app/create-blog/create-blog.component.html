<div class="container" style="margin-top: 40px; border: 3px solid black">
  <h1>{{pageTitle}}</h1>

<form (ngSubmit)="onSubmit()" #editForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title" #title="ngModel" required>
  </div>
  <div [hidden]="title.valid || title.pristine"
      class="alert alert-danger">
     Title is required
</div>
  <div class="form-group">
    <label for="img">Image</label>
    <input type="text" class="form-control" id="img" [(ngModel)]="model.img" #img="ngModel" name="img" required>
  </div>
  <div [hidden]="img.valid || img.pristine"
        class="alert alert-danger">
      Image URL is required
  </div>
  <div class="form-group">
    <label for="type">Genre</label>
    <select  class="form-control" id="genre" required [(ngModel)]="model.genre" name="genre" #genre="ngModel">
      <option *ngFor="let genre of genres" [value]="genre" >{{genre}}</option>
    </select>

  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <select  class="form-control" id="rating" required [(ngModel)]="model.starRating" name="starRating" #starRating="ngModel">
      <option *ngFor="let rating of ratings" [value]="rating">{{rating}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="body">Content</label>
    <textarea [(ngModel)]="model.body" type="text" class="form-control" id="body" rows="3" name="body" #body="ngModel" required></textarea>
  </div>
  <div [hidden]="body.valid || body.pristine"
        class="alert alert-danger">
      Body is required
  </div>
  <button type="submit" class="btn btn-success" style="margin-bottom: 10px" [disabled]="!editForm.form.valid">Save</button>
  <!-- <button type="submit" class="btn btn-success" style="margin-bottom: 10px; margin-left: 10px" (click)="newmodel(); editForm.reset()" [disabled]="!editForm.form.valid">Create</button> -->

  <div *ngIf="submitted == true"
        class="alert alert-success">
      Blog Saved!
  </div>
</form>
</div>
